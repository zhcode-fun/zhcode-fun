# DOMAIN-SUFFIX：域名后缀匹配
# DOMAIN：域名匹配
# DOMAIN-KEYWORD：域名关键字匹配
# IP-CIDR：IP 段匹配
# SRC-IP-CIDR：源 IP 段匹配
# GEOIP：GEOIP 数据库（国家代码）匹配
# DST-PORT：目标端口匹配
# SRC-PORT：源端口匹配
# PROCESS-NAME：源进程名匹配
# RULE-SET：Rule Provider 规则匹配
# MATCH：全匹配
rules:
  - DOMAIN-SUFFIX,pornhub.com,非韩国
  - RULE-SET,applications,DIRECT
  - DOMAIN,clash.razord.top,DIRECT
  - DOMAIN,yacd.haishan.me,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,tld-not-cn,PROXY
  - RULE-SET,gfw,PROXY
  - RULE-SET,greatfire,PROXY
  - RULE-SET,telegramcidr,PROXY
  - DOMAIN-SUFFIX,v2rayssr.com,PROXY
  - DOMAIN-SUFFIX,visualstudio.com,PROXY
  - DOMAIN-SUFFIX,pub.dev,PROXY
  - DOMAIN-SUFFIX,nodejs.org,PROXY
  - DOMAIN-SUFFIX,npmjs.org,PROXY
  - DOMAIN-SUFFIX,npmjs.com,PROXY
  - DOMAIN-SUFFIX,oraclecloud.com,PROXY
  - DOMAIN-SUFFIX,lemonhd.org,PROXY
  - DOMAIN-SUFFIX,pttime.org,PROXY
  - DOMAIN-SUFFIX,nicept.net,PROXY
  - DOMAIN-SUFFIX,hdarea.co,PROXY
  - DOMAIN-SUFFIX,btschool.club,PROXY
  - DOMAIN-SUFFIX,qbittorrent.org,PROXY
  - DOMAIN-SUFFIX,dribbble.com,PROXY
  - MATCH,DIRECT
